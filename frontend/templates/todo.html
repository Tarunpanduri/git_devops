<form id="todoForm">
  <label>Item Name:</label>
  <input type="text" id="itemName" required><br><br>
  <label>Item Description:</label>
  <input type="text" id="itemDescription" required><br><br>
  <label>Item id:</label>
  <input type="text" id="itemId" required><br><br>
  <label>Item uuid:</label>
  <input type="text" id="itemuuid" required><br><br>    
  <button type="submit">Submit</button>
</form>
<script>
document.getElementById("todoForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const data = {
        itemName: document.getElementById("itemName").value,
        itemDescription: document.getElementById("itemDescription").value
    };
    const response = await fetch("http://127.0.0.1:5000/submittodoitem", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    alert((await response.json()).message);
});
</script>
